# 服务名称
spring:
  application:
    name: ml-interaction
  # 多环境
  profiles:
    active: dev
  # nacos注册中心地址
  cloud:
    nacos:
      discovery:
        server-addr: 110.41.58.174:8849
      # nacos配置中心地址:
      config:
        server-addr: 110.41.58.174:8849
        file-extension: yml
        # ml-interaction-dev.yml
  #elasticsearch
  data:
    elasticsearch:
      client:
        reactive:
          endpoints: 110.41.58.174:9200
          use-ssl: false
  # datasource
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ml_cyber_attack_visualization?characterEncoding=utf-8&useSSL=false
    username: root
    password: root

